name: Build Odoo 8

on:
  push:
    branches: 
        - master
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build-8:
    env:
      ODOO_VERSION: "8.0"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Dockerfile
        uses: actions/checkout@v3

      - name: Checkout Odoo
        uses: actions/checkout@v3
        with:
          repository: odoo/odoo
          path: odoo
          ref: "${{ env.ODOO_VERSION }}"

      - name: Append Dockerfile
        run: |
          echo >> Dockerfile
          echo "LABEL com.mplus-software.branch=${{ env.ODOO_VERSION }}" >> Dockerfile

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Quay
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build Odoo ${{ env.ODOO_VERSION }}
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile.legacy
          platforms: linux/amd64
          push: true
          tags: |
            quay.io/mplus-software/odoo:latest
            quay.io/mplus-software/odoo:${{ env.ODOO_VERSION }}